<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix d'inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
        }
        .choice-container {
            max-width: 800px;
            margin: 100px auto;
            background: rgb(218, 200, 102);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .choice {
            text-align: center;
            padding: 20px;
        }
        .choice h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .choice p {
            color: rgb(29, 23, 23);
        }
        .btn-custom {
            background-color:rgb(7, 4, 4);
            color:white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .btn-custom:hover {
            background-color:rgb(49, 47, 47);
        }
    </style>
</head>
<body>
    <div class="container choice-container d-flex flex-column flex-md-row text-center" style="margin-top: 200px;margin-bottom: 150px;">
        <div class="choice col-md-6 border-end">
            <img src="https://cdn-icons-png.flaticon.com/512/880/880590.png" alt="Amateur d'art" width="50">
            <h1 style="font-family: 'Playfair Display', serif ;margin-top:20px;">I am a customer</h1>
            <p style="font-family: 'Playfair Display', serif;">Sign up to save your favorites  receive personalized offers</p>
          
            <a href="/client-signup" class="btn-custom" style="font-family:'Playfair Display', serif">Create an account</a>
        </div>
        <div class="choice col-md-6" style="background-color:rgb(248, 248, 211);">
            <img src="https://cdn-icons-png.flaticon.com/512/587/587377.png" alt="Artiste" width="50">
            <h1 style="font-family: 'Playfair Display', serif;margin-top: 20px;">I am an artist</h1>
            <p style="font-family:'Playfair Display', serif ;">Are you a painter, photographer, sculptor, or draftsman?</p>
            <a href="/artist-signup" class="btn-custom" style="font-family:'Playfair Display', serif">Create an account</a>
        </div>
    </div>

<script>
    // Récupérer les éléments du DOM
    const artistBtn = document.getElementById('artistBtn');
    const clientBtn = document.getElementById('clientBtn');

    // Rediriger vers la page artiste si l'utilisateur choisit "Artist"
    artistBtn.addEventListener('click', () => {
        window.location.href = "artist-page.html"; // Remplacez par l'URL de la page artiste
    });

    // Rediriger vers la page client si l'utilisateur choisit "Client"
    clientBtn.addEventListener('click', () => {
        window.location.href = "client-page.html"; // Remplacez par l'URL de la page client
    });
</script>
</body>
</html>
