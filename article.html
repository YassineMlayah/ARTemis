<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color:white;
            color: white;
            font-family: 'Playfair Display', serif;
            min-height: 100vh;
        }
        
        .main-container {
            display: flex;
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
            gap: 40px;
        }
        
        .form-container {
            flex: 1;
            background-color: #ece2a9;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
        }
        
        .image-preview-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .image-preview {
            width: 100%;
            height: 400px;
            background-color: #f8f9fa;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #DBCE83;
            margin-bottom: 30px;
        }
        
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .image-placeholder {
            text-align: center;
            color: #6c757d;
            padding: 20px;
        }
        
        .product-info-preview {
            width: 100%;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
            color: black;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: black;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            background-color: white;
            color: black;
            font-family: 'Playfair Display';
        }
        
        .form-control::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }
        
        .form-control:focus {
            outline: none;
            border-color: #DBCE83;
            box-shadow: 0 0 0 3px #DBCE83;
        }
        
        .btn-submit {
            background-color: black;
            color: white;
            border: none;
            padding: 14px 30px;
            font-family: 'Playfair Display';
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .not-available {
            color: #dc3545;
        }
        
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
        }

        h1 {
            color: black !important;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Left Form -->
        <div class="form-container">
            <h1 style="font-size:50px;">Add New Product</h1>
            
            <form id="product-form">
                <input type="hidden" id="productID">
                
                <div class="mb-4">
                    <label for="name" class="form-label" style="margin-top:60px;">Product Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter product name" required>
                </div>
                
                <div class="mb-4">
                    <label for="price" class="form-label">Price (€)</label>
                    <input type="number" id="price" class="form-control" min="0" step="0.01" placeholder="00.00" required>
                </div>
                
                <div class="mb-4">
                    <label for="type" class="form-label">Type</label>
                    <select id="type" class="form-control" required>
                        <option value="">Select a type</option>
                        <option value="Sculpture">Sculpture</option>
                        <option value="Painting">Painting</option>
                        <option value="Sketching">Sketching</option>
                        <option value="Digital Art">Digital Art</option>
                        <option value="Photography">Photography</option>
                    </select>
                </div>
                
                <div class="mb-4">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" class="form-control" rows="4" placeholder="Describe the product..." required></textarea>
                </div>
                
                <div class="mb-4">
                    <label for="availability" class="form-label">Availability</label>
                    <select id="availability" class="form-control" required>
                        <option value="true">Available</option>
                        <option value="false">Not Available</option>
                    </select>
                </div>
                
                <div class="mb-4">
                    <label for="photo" class="form-label">Product Image</label>
                    <input type="file" id="photo" class="form-control" accept="image/*" required>
                </div>
                
                <button type="submit" class="btn-submit">
                    Create Product
                </button>
            </form>
        </div>
        
        <!-- Image and details preview -->
        <div class="image-preview-container">
            <div class="image-preview" id="image-preview">
                <div class="image-placeholder">
                    <i class="fas fa-image" style="font-size: 3rem; margin-bottom: 15px;"></i>
                    <p>Product Image Preview</p>
                </div>
            </div>
            
            <div class="product-info-preview" style="background-color: #f8f9fa;">
                <h3 style="border-bottom: 2px solid #DBCE83; padding-bottom: 10px; color:#cec48c;">Product Details</h3>
                <p><strong style="color: #333;">Product Name:</strong> <span id="preview-name" style="color: #333;">-</span></p>
                <p><strong style="color: #333;">Price:</strong> <span id="preview-price" style="color: #333;">-</span> €</p>
                <p><strong style="color: #333;">Type:</strong> <span id="preview-type" style="color: #333;">-</span></p>
                <p><strong style="color: #333;">Availability:</strong> <span id="preview-availability" style="color: #333;">-</span></p>
            </div>
        </div>
    </div>

    <script>
        // Image preview
        document.getElementById('photo').addEventListener('change', function(e) {
            const preview = document.getElementById('image-preview');
            const file = e.target.files[0];
            
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                }
                
                reader.readAsDataURL(file);
            }
        });

        // Real-time preview updates
        document.getElementById('name').addEventListener('input', updatePreview);
        document.getElementById('price').addEventListener('input', updatePreview);
        document.getElementById('type').addEventListener('change', updatePreview);
        document.getElementById('availability').addEventListener('change', updatePreview);

        function updatePreview() {
            document.getElementById('preview-name').textContent = 
                document.getElementById('name').value || "-";
            
            document.getElementById('preview-price').textContent = 
                document.getElementById('price').value ? 
                parseFloat(document.getElementById('price').value).toFixed(2) : "-";
            
            document.getElementById('preview-type').textContent = 
                document.getElementById('type').value || "-";
            
            const availability = document.getElementById('availability').value === "true";
            const availabilityElement = document.getElementById('preview-availability');
            availabilityElement.textContent = availability ? "Available" : "Not Available";
            availabilityElement.className = availability ? "" : "not-available";
        }

        // Form handling
        document.getElementById('product-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const product = {
                productID: Date.now(),
                name: document.getElementById('name').value,
                price: parseFloat(document.getElementById('price').value),
                type: document.getElementById('type').value,
                description: document.getElementById('description').value,
                availability: document.getElementById('availability').value === "true",
                photo: document.getElementById('image-preview').querySelector('img')?.src || ""
            };
            
            console.log("Product to save:", product);
            alert("Product saved successfully!");
        });
    </script>
</body>
</html>
